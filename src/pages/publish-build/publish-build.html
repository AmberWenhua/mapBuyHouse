<ion-header>

  <ion-navbar>
    <ion-title>发布楼盘</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="my-content" style="overflow: auto;">

  <ion-list no-lines>
    <ion-list-header>
        <ion-icon name="paper-plane"></ion-icon>
        楼盘信息
    </ion-list-header>
    <ion-item>
        城市 :
        <input type="text" [(ngModel)]="houseinfo_area" class="houseInput">
     </ion-item>
     <ion-item>
        区县 :
        <input type="text" [(ngModel)]="houseinfo_area_detail" class="houseInput">
     </ion-item>
    <ion-item>
       名称 :
      <input type="text" [(ngModel)]="houseinfo_name" class="houseInput">
    </ion-item>
    <ion-item>
        <ion-label>类型:</ion-label>
        <ion-select [(ngModel)]="houseinfo_type" multiple="true" class="houseInput">
          <ion-option selected>普通住宅</ion-option>
          <ion-option>花园洋房</ion-option>
          <ion-option>独栋</ion-option>
          <ion-option>商住公寓</ion-option>
          <ion-option>酒店式公寓</ion-option>
        </ion-select>
     </ion-item>
    <ion-item>
        物业 :
        <input type="text" [(ngModel)]="houseinfo_company" class="houseInput">
     </ion-item>
     <ion-item>
        层数 :
        <input type="text" [(ngModel)]="houseinfo_floor" class="houseInput">
     </ion-item>
     <ion-item>
        车位 :
        <input type="text" [(ngModel)]="houseinfo_car_stop" class="houseInput" >
     </ion-item>
     <ion-item>
        电梯 :
        <input type="text" [(ngModel)]="houseinfo_dt" class="houseInput">
     </ion-item>
     <ion-item>
        开发商 :
        <input type="text" [(ngModel)]="houseinfo_all_company" class="houseInput">
     </ion-item>
     <ion-item>
        地铁 :
        <input type="text" [(ngModel)]="houseinfo_subway" class="houseInput">
     </ion-item>
     <ion-item>
        地址 :
        <input type="text" [(ngModel)]="houseinfo_add" class="houseInput">
     </ion-item>
     <ion-item>
        咨询电话 :
        <input type="number" [(ngModel)]="houseinfo_tel" class="houseInput">
     </ion-item>
     <div class="btns">
        <button ion-button full (click)="publishBuild()">确定发布</button>
     </div>
  </ion-list>
</ion-content>
