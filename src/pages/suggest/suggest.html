<ion-header>

  <ion-navbar>
    <ion-title>帮助与反馈</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="my-content">
  
    <ion-card>
        <ion-card-header>问题和意见</ion-card-header>
        <ion-card-content>
            <ion-textarea placeholder="请简要描述你的问题和意见"></ion-textarea>
        </ion-card-content>
        
    </ion-card>
    <ion-card>
        <ion-card-header>图片（选填，提供问题截图）</ion-card-header>
        <ion-card-content>
          <div class="pic">
              <ion-icon name="add"></ion-icon>
          </div>
        </ion-card-content>
    </ion-card>
    <div class="btns">
        <button ion-button block>提交</button>
    </div>
    
</ion-content>
