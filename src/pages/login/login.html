<ion-header>
  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="my-content">
  <ion-list>
    <ion-item>
      <ion-label floating><ion-icon name="contact"></ion-icon>用户名</ion-label>
      <ion-input type="text" [(ngModel)]="userName" (input)="able()"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating><ion-icon name="lock"></ion-icon>密码</ion-label>
      <ion-input type="password" [(ngModel)]="userPsd" (input)="able()"></ion-input>
    </ion-item>
  </ion-list>
  <div class="btns">
      <button ion-button block [(disabled)]="isable" (click)="toLogin()">登录</button>
      还没有账户？<span class="to" (click)="toRegister()">注册 </span> 一个吧
  </div>
  
</ion-content>
