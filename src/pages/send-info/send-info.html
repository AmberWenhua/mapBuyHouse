<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">取消</button>
    </ion-buttons>

    <ion-title>
      发布需求
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="sendInfo()">
        发布
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="my-content">
  <div class="send-content">
    <ion-input placeholder="需求人" clearInput [(ngModel)]="sendUser"></ion-input>
    <ion-input placeholder="电话" clearInput [(ngModel)]="sendMoble"></ion-input>
    <ion-textarea placeholder="需求描述......" [(ngModel)]="sendContent"></ion-textarea>
  </div>
  
</ion-content>
