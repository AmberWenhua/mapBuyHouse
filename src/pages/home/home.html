<ion-content>
  <div class="seach-list"> 
    <button ion-button icon-left color="light" (click)="openModal($event)">
      <span class="cityName">{{ city }}</span>
      <ion-icon name="arrow-dropdown"></ion-icon>
    </button>
    <ion-searchbar [(ngModel)]="myInput" (ionInput)="getItems($event)" 
    placeholder="输入小区名">
    
  </ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>
  </div>
  <div #map id="map_container"></div>
</ion-content>
